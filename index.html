<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom-css-links -->
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- custom-google-fonts -->
  <!-- custom-icon-fonts ---->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Chill-Buddy</title>
</head>
<body>
  <!--========================== NavBars======================= -->
  <nav>
    <div class="container">
      <h2 class="logo">Chill Buddy</h2>
      <div class="search-bar">
        <i class="uil uil-search-alt"></i>
        <input type="search" placeholder="Search for Friend,Post events or Anything">
      </div>
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create Post</label>
        <div class="profile-photo">
          <img src="./image/profile-1.jpg" alt="Profile-photo">
        </div>
      </div>
    </div>
  </nav>
  <!--========================= Main-Section-Start ===============-->
  <main>
    <div class="container">
      <!--========================= left-Section-Start ===============-->
      <div class="left">
        <!-- Profile-Start -->
        <a href="#" class="profile">
          <div class="profile-photo">
          <img src="./image/profile-1.jpg" alt="">
        </div>
      <div class="handel">
        <h4>Faria Tabassum Noha</h4>
        <p class="text-muted">@noha1996</p>
      </div>
      </a>
      <!-- Profile-End -->
      <!-- Sidebar-Start -->
      <div class="sidebar">
        <a href="#" class="menu-item">
          <span><i class="uil uil-home"></i></span>
          <h3>Home</h3>
        </a>
        <a href="#" class="menu-item">
          <span><i class="uil uil-compass"></i></span>
          <h3>Explore</h3>
        </a>
        <a href="#" class="menu-item">
          <span> <i class="uil uil-bell"><small class="messages-count">17</small></i></span>
          <h3>Notification</h3>
        </a>
        <a href="#" class="menu-item">
          <span><i class="uil uil-envelope-times"><small class="messages-count">11+</small></i></span>
          <h3>Messages</h3>
        </a>
        <a href="#" class="menu-item">
          <span><i class="uil uil-bookmark"></i></span>
          <h3>Bookmark</h3>
        </a>
        <a href="#" class="menu-item">
          <span><i class="uil uil-shield"></i></span>
          <h3>Activited</h3>
        </a>
        <a href="#" class="menu-item">
          <span><i class="uil uil-setting"></i></span>
          <h3>Setting</h3>
        </a>
      </div>
      <label for="create-post" class="btn btn-primary">Create-Post</label>
      <!-- Sidebar-End -->
    </div>
      <!--========================= left-Section-End ===============-->

      <!--========================= Middle-Section-Start ===============-->
      <div class="middle"></div>

      <!--========================= Right-Section-Start ===============-->
      <div class="right"></div>

    </div>
  </main>
  <!--========================= Main-Section-End ===============-->
  
</body>
</html>
